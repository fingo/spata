# Based on https://github.com/scalacenter/library-example
language: scala

jdk:
  - openjdk11

jobs:
  include:
    - stage: style
      name: "Code style"
      script: sbt scalafmtCheck
    - stage: test
      name: "Unit tests"
      script: sbt clean coverage test coverageReport
      after_success: bash <(curl -s https://codecov.io/bash)
    - stage: performance
      name: "Performance tests"
      script: sbt perf:test
    - stage: doc
      name: "API documentation"
      script: sbt doc
    - stage: publish
      name: "Publish"
      if: type = push AND branch = master AND tag IS present
      before_install:
        - openssl aes-256-cbc -K $encrypted_33fe93068812_key -iv $encrypted_33fe93068812_iv
          -in ci/secret-key.asc.enc -out ci/secret-key.asc -d
        - echo $PGP_PASSPHRASE | gpg --passphrase-fd 0 --batch --yes --import ci/secret-key.asc
      script: sbt publishSigned sonatypeBundleRelease

cache:
  directories:
    - "$HOME/.cache/coursier"
    - "$HOME/.ivy2/cache"
    - "$HOME/.sbt"

before_cache:
  - rm -fv $HOME/.ivy2/.sbt.ivy.lock
  - find $HOME/.ivy2/cache -name "ivydata-*.properties" -print -delete
  - find $HOME/.sbt -name "*.lock" -print -delete

env:
  global:
    # PGP_PASSPHRASE
    - secure: 
    # SONATYPE_USERNAME
    - secure: 
    # SONATYPE_PASSWORD
    - secure: 
